name: governance-pr-gates

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: read

jobs:
  governance-pr-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR metadata and labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = (pr.labels || []).map((label) => label.name || "");
            const validator = require(`${process.env.GITHUB_WORKSPACE}/.github/scripts/validate-pr-metadata.js`);
            const { errors } = validator.validatePullRequestMetadata({
              body: pr.body || "",
              labels,
            });

            if (errors.length > 0) {
              core.setFailed(errors.join("\n"));
            }
